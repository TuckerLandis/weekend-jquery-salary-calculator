<!DOCTYPE html>

<html>


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SalCalc</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jQuery"></script>
  <script src="newclient.js"></script>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="bg-dark sal-title">
    Salary Calculator
  </header>


  <div class="table-container">

    <table class="table table-striped tableOfStuff text-center border border-primary"">
        <thead>
          <tr>
            <th scope=" col">
              <label for="firstNameInput">First Name</label>
      <input type="text" placeholder="First Name" id="firstNameInput">
      </th>
      <th scope="col">
        <label for="lastNameInput">Last Name</label>
        <input type="text" placeholder="Last Name" id="lastNameInput">
      </th>
      <th scope="col">
        <label for="employeeIdInput">Employee ID#</label>
        <input type="text" placeholder="Employee ID" id="employeeIdInput">
      </th>
      <th scope="col">
        <label for="jobTitleInput">Job Title</label>
        <input type="text" placeholder="Job Title" id="jobTitleInput">
      </th>
      <th scope="col">
        <label for="annualSalaryInput">Annual Salary</label>
        <input type="text" placeholder="Annual Salary" id="annualSalaryInput">
      </th>
      <th scope="col">
        <button class="btn btn-primary" id="submitButton">Submit</button>
      </th>
      </tr>


      <tr>
        <th scope="col" class="firstRow">First</th>
        <th scope="col" class="firstRow">Last</th>
        <th scope="col" class="firstRow">Employee ID#</th>
        <th scope="col" class="firstRow">Job Title</th>
        <th scope="col" class="firstRow">Annual Salary</th>
        <th scope="col"></th>

      </tr>

      </thead>
      <tbody id="formOut">



      </tbody>
    </table>

  </div>
  <div>
    <p id="monthlyOut">Monthly Cost: </p>

  </div>


</body>

</html>
